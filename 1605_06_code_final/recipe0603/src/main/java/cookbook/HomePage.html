    <head>

			<link href="style.css" rel="stylesheet" type="text/css" />
		</wicket:link> 
		<style>
			li.feedbackPanelERROR { color: red; }
		</style>
        
    </head>
    <body>
    	<h3>Create New User</h3>

			<input type="submit" value="Create"/>

    </body>
</html>
