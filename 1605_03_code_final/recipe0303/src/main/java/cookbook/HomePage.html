<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" >
   	<head>
		<style>
			body { font-family: Arial; font-size: .8em; }
			h1 { font-size: .9em; font-weight:bold; }
			label { background-color: #eee; padding: .4em; width:9em; display: block; margin: .1em;}
			.feedbackPanelERROR { color: red; }
			input.error { border: 2px solid red; }
			span.error { color:red; font-weight: bold;}
		</style>
	</head>
    <body>
		<h1>Sign Up For Newsletter</h1>
		<div wicket:id="errorNotifier"></div>
		<form wicket:id="form">
			<label>Name</label><input wicket:id="name" type="text" size="30"/><br/>
			<div wicket:id="nameFeedback"></div>
			<label>Email</label><input wicket:id="email" type="text" size="30"/><br/>
			<div wicket:id="emailFeedback"></div>
			<input type="submit" value="Sign Up"/>
		</form>
    </body>
</html>
