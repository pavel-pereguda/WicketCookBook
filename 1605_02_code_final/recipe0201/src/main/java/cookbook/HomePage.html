<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" >
	<head>
		<style>
			body { font-family: Arial; font-size: .8em; }
			h1 { font-size: .9em; font-weight:bold; }
			label { background-color: #eee; padding: .4em; width:9em; display: block; margin: .1em;}
			.feedbackPanelERROR { color: red; }
		</style>
	</head>
    <body>
    	<h1>Select Your Favorite City</h1>
	    <div wicket:id="feedback"></div>
        <form wicket:id="form">
        	<p><select wicket:id="countries"></select><select wicket:id="cities"></select></p>
        	<input type="submit" value="Submit"/>
        </form>
    </body>
</html>
