<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" >
	<head>
		<style>
			body { font-family: Arial; font-size: .8em; }
			h1 { font-size: .9em; font-weight:bold; }
			label { background-color: #eee; padding: .4em; width:9em; display: block; float: left; }
			feedbackPanelERROR { color: red; }
		</style>
	</head>
    <body>
    	<h1>User Registration</h1>
    	<div wicket:id="feedback"></div>
        <form wicket:id="form">
        	<p><label>Username</label>: <input wicket:id="username" type="text" size="20"/></p>
        	<p><label>Password</label>: <input wicket:id="password1" type="password" size="20"/></p>
        	<p><label>Confirm Password</label>: <input wicket:id="password2" type="password" size="20"/></p>
        	<input type="submit" value="Register"/>
        </form>
    </body>
</html>
