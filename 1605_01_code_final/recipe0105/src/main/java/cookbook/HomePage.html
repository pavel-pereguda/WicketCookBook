<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" >
	<head>
		<style>
			body { font-family: Arial; font-size: .8em; }
			h1 { font-size: .9em; font-weight:bold; }
			label { background-color: #eee; padding: .4em; width:9em; display: block; float: left; }
			.feedbackPanelERROR { color: red; }
		</style>
	</head>
    <body>
    	<h1>Search Schedule</h1>
    	<div wicket:id="feedback"></div>
        <form wicket:id="form">
        	<p><label>Time</label>: <input wicket:id="time" type="text" size="20"/>(h:mma)</p>
        	<input type="submit" value="Search Schedule"/>
        </form>
    </body>
</html>
