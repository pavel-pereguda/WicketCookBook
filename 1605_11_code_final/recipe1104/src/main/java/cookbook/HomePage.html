<html>
    <body>
        <h3>Guestbook</h3>
        <div wicket:id="pager"></div>
        <ul>
        <li wicket:id="entries">
        	<small wicket:id="created"></small>: <em wicket:id="text"></em> 
        </li>
        </ul>
        <h4>Create New Entry</h4>
        <form wicket:id="form">
        	<textarea wicket:id="text" rows="3" cols="20"></textarea>
        	<input type="submit" value="Send"/>
        </form>
    </body>
</html>
