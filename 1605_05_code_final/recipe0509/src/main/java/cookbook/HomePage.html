<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" >
    <head>  
        <title>Wicket Quickstart Archetype Homepage</title>
	    <style type="text/css">
			table.contacts {
				border-width: 0px;
				border-color: gray;
				border-collapse: collapse;
			}
			table.contacts th, table.contacts td {
				border-width: 1px;
				padding: 3px;
				border-style: inset;
				border-color: gray;
			}
			table.contacts th {
				font-weight: bold;
			}
			a { color:red; }
		</style>
    </head>
    <body>
        <table wicket:id="contacts" class="contacts"></table>
        <h4>Detail:</h4>
        Name: <span wicket:id="name"></span><br/>
        Email: <span wicket:id="email"></span><br/>
        Phone: <span wicket:id="phone"></span><br/>
    </body>
</html>
